
<!DOCTYPE html>

<html lang="en">

<head>

    <title>Example HTML page</title>

</head>

<body>
    <section id="container">
        <header>
            <nav id="nav">
                <div class="nav-container">

                        Text Input Page
                    </h1>
                </div>

                    <li><a href="#">Home</a></li>

                <br>

        </div>
    </section>
</body>

</html>
